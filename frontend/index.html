<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile & Guestbook</title>
    <!-- Google Font for more stylish look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Overall body styling */
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            padding: 60px;
            min-height: 100vh;
            transition: background 0.5s;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form container */
        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px #ff8a00;
        }

        #name { width: 180px; }
        #message { width: 320px; resize: none; }

        button {
            background: #ff8a00;
            border: none;
            color: #fff;
            padding: 14px 28px;
            cursor: pointer;
            font-weight: 700;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background: #e52e71;
            transform: scale(1.05);
        }

        /* Guestbook posts */
        #posts {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 700px;
            margin: 0 auto;
        }

        .post {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #ff8a00;
            padding: 15px 20px;
            border-radius: 8px;
            backdrop-filter: blur(3px);
            transition: 0.3s;
        }

        .post:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .post strong {
            color: #ffd700;
        }

        @media(max-width: 600px) {
            #name, #message, button {
                width: 100%;
            }

            .form-container {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <h1>My Profile & Guestbook</h1>

    <div class="form-container">
        <input type="text" id="name" placeholder="Name">
        <textarea id="message" placeholder="Message" rows="1"></textarea>
        <button onclick="signGuestbook()">Sign Guestbook</button>
    </div>

    <div id="posts"></div>

    <script>
        async function loadPosts() {
            const res = await fetch('/guestbook');
            const data = await res.json();
            document.getElementById('posts').innerHTML = data.map(p => `
                <div class="post"><strong>${p.name}:</strong> ${p.message}</div>
            `).join('');
        }

        async function signGuestbook() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            if(!name || !message) return;
            await fetch('/guestbook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, message })
            });
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
            loadPosts();
        }

        loadPosts();
    </script>
</body>
</html>
